<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-container">
        <div class="grid-item1">
            <div class="item1" id="display">0</div>
        </div>

        <div class="grid-item">
            <button class="item2" id="1" value="1">1</button>
        </div>
        <div class="grid-item">
            <button class="item2" id="2" value="2">2</button>
        </div>
        <div class="grid-item">
            <button class="item2" id="3" value="3">3</button>
        </div>
        <div class="grid-item">
            <button class="item2" id="+" value="+">+</button>
        </div>
        <div class="grid-item">
            <button class="item2" id="4" value="4">4</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="5" value="5">5</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="6" value="6">6</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="-" value="-">-</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="7" value="7">7</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="8" value="8">8</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="9" value="9">9</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="X" value="*">x</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="." value=".">.</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="0" value="0">0</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="=" value="=">=</button>
        </div>

        <div class="grid-item">
            <button class="item2" id="/" value="/">/</button>
        </div>


    </div>



    <script src="calculator.js" async defer></script>
</body>

</html>
