<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid-container">
        <div class="grid-item1">
            <div class="item3" id="display1" name="display1" data-previous-operand>0</div>
        </div>

        <div class="grid-item1">

            <div class="item1" id="display" name="display" data-current-operand>0</div>

        </div>

        <div class="grid-item">
            <button class="item2" data-number>1</button>
        </div>
        <div class="grid-item">
            <button class="item2" data-number>2</button>

        </div>
        <div class="grid-item">
            <button class="item2" data-number>3</button>
        </div>
        <div class="grid-item">
            <button class="item2" data-operation>+</button>
        </div>
        <div class="grid-item">
            <button class="item2" data-number>4</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-number>5</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-number>6</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-operation>-</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-number>7</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-number>8</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-number>9</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-operation>*</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-number>.</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-number>0</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-equals>=</button>
        </div>

        <div class="grid-item">
            <button class="item2" data-operation>รท</button>
        </div>

        <div class="grid-item2">
            <button class="item2" data-all-clear>AC</button>

        </div>
        <div class="grid-item2">
            <button class="item2" data-delete>DEL</button>
        </div>


    </div>




    <script src="calculator.js" async defer></script>
</body>

</html>
